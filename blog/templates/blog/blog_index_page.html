{% extends "base.html" %}
{% load wagtailcore_tags %}
    
{% block content %}
    <h1>{{ page.title }}</h1>
    <div class="intro">{{ page.intro|richtext }}</div>
    {% for post in page.get_children %}
       
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text"> {{ post.specific.date }}</p>
              <a href="{% pageurl post %}" class="btn btn-primary">Go to post</a>
            </div>
          
    
        <!--<h2><a href="{% pageurl post %}">{{ post.title }}</a></h2> 
        {{ post.specific.date }} -->
    {% endfor %}
{% endblock %}
